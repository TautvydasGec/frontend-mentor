<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      
      <div class="left">
        <img class="logo"
          src="/base-apparel-coming-soon-master/images/logo.svg"
          alt="Logo"
        />
        <img class="bg-mobile" src="/base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="Hero image">
        <h1><span>We're</span></br>coming</br>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form">
          <input id="email" placeholder="Email Address"  />
          <img class="error-icon" src="./images/icon-error.svg" alt="error" />
          <button>
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <small class="small-error">Please provide a valid email</small>
          <small class="small-success">Thank you!</small>
        </form>
      </div>
      <div class="right bg-image">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
